<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animated NFT Preview Card Component">
    <title>NFT Preview Card Component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    
</head>
<body>
    <main>
        <div class="card">
            
            <a href="#" class="image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="" class="image">
            </a>    
            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2></a>
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>
                
            <div class="status">
                <h4 class="price">0.041ETH</h4>
                <p class="days-left">3 days left</p>
            </div>

            <div class="credits">
                <img src="./src/images/image-avatar.png" alt="avatar">
                <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
